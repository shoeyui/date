<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Date Invitation</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="wrapper">
        <h2 class="question">Would you like to go on a date with me?</h2>
        <img class="gif" alt="Pig Hug GIF" src="./pig_hug.gif">
        <div class="btn-group">
            <div class="yes-btn-container">
                <button class="yes-btn">Yes</button>
            </div>
            <div class="no-btn-container">
                <button class="no-btn">No</button>
            </div>
        </div>
        <p class="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
